<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact.css">
    <title>Fale conosco</title>
</head>
<body>
    <header>
        <div class="icon-container">
            <a href="./sobre-nos.html"><img src="./img/about.png" alt="About" class="icon"></a>
        </div> 
        <h1 class="titulo-contato">CONTATO</h1>
    </header>
    <form class="colorful-form">
        <div class="form-group">
          <label class="form-label" for="nome">Nome:</label>
          <input required="" placeholder="Nome" class="form-input" id="nome" type="text">
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Email:</label>
          <input required="" placeholder="Email" class="form-input" id="email" type="email">
        </div>
        <div class="form-group">
          <label class="form-label" for="mensagem">Mensagem:</label>
          <textarea required="" placeholder="Mensagem" class="form-input" id="mensagem"></textarea>
        </div>
        <button class="form-button" type="submit">Enviar</button>
      </form>
    <div id="voltar">
        <a href="./bem-vindo.html"><img src="./img/voltar.png" alt="Seta esquerda"></a>
    </div>
</body>
</html>
